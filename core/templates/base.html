<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovatedHub-{% block title %}home{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <div class="nav flex items-center justify-center">
        <nav class="flex justify-between items-center">
            <a href="/" class="logo ms-5 text-3xl">InnovatedHub S</a>
            <ul class="items flex">
                <li class="item__links ps-4 active">Home</li>
                <li class="item__links ps-4">Ours Works</li>
                <li class="item__links ps-4">Ours clients</li>
                <li class="item__links ps-4">Know +</li>
                <li class="item__links ps-4">Contact</li>
            </ul>
        </nav>
    </div>
    <div class="main">
        {% block content %}

        {% endblock content %}
    </div>

    <footer class="fex justify-center">
        <div class="footer flex justify-between items-center mx-auto">
            <a href="/" class="">InnovatedHub S</a>
            <div class="copyright">
                <p>&copy;Copyright 2024 by InnovatedHub Studio</p>
            </div>
            <div class="privacy_policy">
                <p>
                    <a href="">Privacy Policy</a>
                </p>
            </div>
        </div>
    </footer>



    <script src="{% static 'js/scripts.js' %}" defer></script>
    <script></script>
</body>

</html>
